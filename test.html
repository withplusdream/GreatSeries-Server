<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전송테스트</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/gh/wan2land/d2coding/d2coding-full.css" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/ui.css">

    <!-- Library -->
    <script src="./public/lib/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1><span>전송테스트</span></h1>
    <div class="row">
        <div class="col-33">
            <div class="container">
                <h2>전송</h2>
                <input id="input-text" type="text" placeholder="텍스트">
                <input id="input-number" type="number" placeholder="숫자">
                <button id="btn-send">전송</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var socket = io();
    var onevent = socket.onevent;

    $("#btn-send").click(function() {
        console.log("SendTest");
        socket.emit("SendTest", {
            text: $("#input-text").val(),
            number: parseInt($("#input-number").val())
        });
    });

    socket.on("message", function(data) {
        console.log("message", data);
        alert(data.text);
    });
</script>
